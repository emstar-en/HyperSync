groups:
  - name: hypersync_db_alerts
    interval: 30s
    rules:
      - alert: HighQueryLatency
        expr: histogram_quantile(0.95, rate(hyperql_query_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High query latency detected"
          description: "P95 query latency is {{ $value }}s"

      - alert: WALLagHigh
        expr: wal_lag_seconds > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "WAL replication lag is high"
          description: "WAL lag is {{ $value }}s on {{ $labels.node }}"

      - alert: CurvatureViolations
        expr: rate(db_curvature_violation_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Curvature constraint violations detected"
          description: "{{ $value }} violations/sec"
