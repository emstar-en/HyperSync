{
 "replicaCount": 3,
 "image": {
 "repository": "hypersync/orchestrator",
 "tag": "1.0.0",
 "pullPolicy": "IfNotPresent"
 },
 "service": {
 "type": "ClusterIP",
 "port": 8080
 },
 "resources": {
 "limits": {
 "cpu": "2000m",
 "memory": "4Gi"
 },
 "requests": {
 "cpu": "1000m",
 "memory": "2Gi"
 }
 },
 "persistence": {
 "enabled": true,
 "size": "10Gi",
 "storageClass": "standard"
 },
 "cassandra": {
 "enabled": true,
 "replicaCount": 3,
 "resources": {
 "limits": {
 "cpu": "2000m",
 "memory": "8Gi"
 }
 }
 },
 "prometheus": {
 "enabled": true,
 "scrapeInterval": "30s"
 },
 "grafana": {
 "enabled": true,
 "adminPassword": "changeme"
 }
}