apiVersion: apps/v1
kind: Deployment
metadata:
 name: hypersync-tui
 namespace: hypersync
spec:
 replicas: 3
 selector:
 matchLabels:
 app: hypersync-tui
 template:
 metadata:
 labels:
 app: hypersync-tui
 spec:
 containers:
 - name: tui
 image: registry.hypersync.io/tui:latest
 ports:
 - containerPort: 8080
 env:
 - name: TUI_LOG_LEVEL
 value: "INFO"
 resources:
 requests:
 memory: "256Mi"
 cpu: "250m"
 limits:
 memory: "512Mi"
 cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
 name: hypersync-tui
 namespace: hypersync
spec:
 selector:
 app: hypersync-tui
 ports:
 - protocol: TCP
 port: 8080
 targetPort: 8080
 type: LoadBalancer
