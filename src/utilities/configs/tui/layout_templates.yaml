      type: "live_anchor"
      position:
        row: 0
        col: 0
        height: 20
        width: 50
      priority: 10

    - id: "activity"
      type: "activity_curve"
      position:
        row: 0
        col: 50
        height: 20
        width: 70
      priority: 10

    - id: "hyperbolic"
      type: "hyperbolic_slice"
      position:
        row: 20
        col: 0
        height: 20
        width: 60
      priority: 9
      config:
        geometry_mode: "poincare_disk"

    - id: "boundary"
