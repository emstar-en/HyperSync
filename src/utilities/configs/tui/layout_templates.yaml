# HyperSync TUI Layout Templates

# Monitoring Layout (STANDARD+)
monitoring:
  name: "Monitoring"
  min_tier: "STANDARD"
  panels:
    - id: "anchors"
      type: "live_anchor"
      position:
        row: 0
        col: 0
        height: 15
        width: 40
      priority: 10

    - id: "activity"
      type: "activity_curve"
      position:
        row: 0
        col: 40
        height: 15
        width: 80
      priority: 9

    - id: "metrics"
      type: "system_metrics"
      position:
        row: 15
        col: 0
        height: 10
        width: 40
      priority: 8

    - id: "boundary"
      type: "boundary_status"
      position:
        row: 15
        col: 40
        height: 10
        width: 80
      priority: 7

# Geodesic Watch Layout (STANDARD+)
geodesic_watch:
  name: "Geodesic Watch"
  min_tier: "STANDARD"
