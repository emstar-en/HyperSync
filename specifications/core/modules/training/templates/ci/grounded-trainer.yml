name: grounded-trainer
on: [workflow_dispatch]
jobs:
 build-batch:
 runs-on: ubuntu-latest
 steps:
 - uses: actions/checkout
 - name: Build RA-SFT batch
 run: |
 python3 tools/build_rasft_batch.py --out data/rasft.jsonl
 verify-and-eval:
 needs: build-batch
 runs-on: ubuntu-latest
 steps:
 - name: Evaluate grounding
 run: |
 python3 tools/eval_grounding.py --infile data/rasft.jsonl
