apiVersion: control.hypersync.io/v1
kind: ControlManifest
metadata:
  name: migrate-data-processor
  namespace: production
  labels:
    app: data-processor
    operation: migration
spec:
  intent: migrate
  target:
    type: workload
    name: data-processor-47
  placement:
    strategy: hyperbolic
    constraints:
      - type: capability
        operator: in
        values: [high-memory, fast-storage]
      - type: node
        operator: notin
        values: [node-maintenance-1, node-maintenance-2]
  policy:
    governance:
      require_approval: true
      approvers: [ops-team-lead]
      timeout: 1800
  scheduling:
    priority: 75
